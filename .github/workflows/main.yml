name: Build Mac App
on: [push]

jobs:
  build:
    # Use macos-13 if your uncle has an Intel Mac (pre-2020)
    # Use macos-latest for M1/M2/M3 Apple Silicon
    runs-on: macos-latest  
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          # Ensure the script name matches your actual file name (e.g., main.py)
          pyinstaller --noconsole --onefile --name "AttendanceReport" main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4 # Updated to v4 - the fix!
        with:
          name: Mac-Attendance-App
          path: dist/AttendanceReport
